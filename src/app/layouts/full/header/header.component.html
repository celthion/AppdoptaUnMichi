<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile -->
  <!-- --------------------------------------------------------------- -->
  <a *ngIf="!(authService.isLoggedIn() | async)" routerLink="/authentication/register" mat-flat-button="" color="primary" mat-ripple-loader-class-name="mat-mdc-button-ripple"
    class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
    style="margin: 0 6px; align-self: center; display: flex; align-items: center;">
    <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span>
    <span class="mdc-button__label"> Registrarse </span>
    <mat-icon>app_registration</mat-icon>
    <span class="mat-mdc-focus-indicator"></span>
    <span class="mat-mdc-button-touch-target"></span>
    <span class="mat-ripple mat-mdc-button-ripple"></span>
  </a>

  <a *ngIf="!(authService.isLoggedIn() | async)" routerLink="/authentication/login" mat-flat-button="" color="primary" mat-ripple-loader-class-name="mat-mdc-button-ripple"
    class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
    style="margin: 0 6px; align-self: center; display: flex; align-items: center;">
    <span class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span>
    <span class="mdc-button__label"> Acceder </span>
    <mat-icon>login</mat-icon>
    <span class="mat-mdc-focus-indicator"></span>
    <span class="mat-mdc-button-touch-target"></span>
    <span class="mat-ripple mat-mdc-button-ripple"></span>
  </a>



  <div *ngIf="(authService.isLoggedIn() | async)" class="p-12 m-t-auto profile-bar" style="display: flex; align-items: center; height: 100%;">
    <div class="bg-light-accent d-flex align-items-center rounded p-8"><img src="/assets/images/profile/user-1.jpg"
        width="40" class="rounded-circle">
      <!--       <div class="m-l-8">
        <h5 class="mat-subtitle-2 f-w-600">Mathew</h5><span class="f-s-12">Designer</span>
      </div> -->
      <div class="m-l-auto">
        <button mat-icon-button (click)="logout()"
                class="d-flex justify-content-center mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base"
                mat-ripple-loader-class-name="mat-mdc-button-ripple">
          <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
          <i-tabler name="power" class="text-primary icon-18 d-flex" _nghost-ng-c2605515766="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M7 6a7.75 7.75 0 1 0 10 0"></path>
              <path d="M12 4l0 8"></path>
            </svg>
          </i-tabler>
          <span class="mat-mdc-focus-indicator"></span>
          <span class="mat-mdc-button-touch-target"></span>
          <span class="mat-ripple mat-mdc-button-ripple"></span>
        </button>
      </div>
    </div>
  </div>

</mat-toolbar>
